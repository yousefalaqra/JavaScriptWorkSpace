<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in Days</title>
    <link rel="stylesheet" type="text/css" href="statics/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-1">
        <h2>You're Age in Days</h2>

        <div class="flex-container-1">

            <div>
                <button class="btn btn-primary" onclick="yourAgeInDays()">Click Me!</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-container-1">
            <div id="flex-result">
                
            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Cat Generator</h2>
        <button class="btn btn-success" onclick="genCat()">Generate Cat</button>

        <div class="flex-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Rock. Paper, Scissors</h2>
    
        <div class="flex-container-3" id="flex-images">
        <img src="http://icon-library.com/images/rock-icon/rock-icon-15.jpg" id="rock" onclick="rpsGame(this)" style="width: 150px; height: 150px;">
        <img src="https://neal.fun/paper/minified/paper.jpg" id="paper" onclick="rpsGame(this)" style="width: 150px; height: 150px;">
        <img src="https://previews.123rf.com/images/larryrains/larryrains1901/larryrains190100024/118556684-scissors-cartoon-a-vector-cartoon-illustration-of-a-pair-of-scissors-.jpg" id="scissors" onclick="rpsGame(this)" style="width: 150px; height: 150px;">
        </div>

    </div>

        <div class="container-4">
            <h2>Change the colors of all the buttons</h2>
            
            <div class="flex-container-4">
                <form>
                    <select name="background" id="background" onchange="changeBackGroundColors(this)">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="random">Random</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>

            </div>
        </div>
    <script src="statics/js/main.js"></script>
</body>
</html>
